          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: 326536620954.dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-product:${{ needs.build.outputs.version_tag }}
          cache-from: type=registry,ref=326536620954.dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-product:buildcache
